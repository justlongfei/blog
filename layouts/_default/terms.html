{{ define "head" }}
<link rel="stylesheet" href='{{ "css/single.css" | absURL }}'>
{{ end }}

{{ define "main"}}
<main id="main" class="tags">
<div>
<h2>Tags</h2>
<br/>
<center>
   {{- range $.Site.Taxonomies.tags.ByCount -}}
   <a class="link" href="{{ .Page.RelPermalink }}">{{ .Page.Title }} <sup>{{ .Count }}</sup></a>&nbsp; &nbsp;
   {{- end -}}
</center>
</div>
</main>
{{end }}
